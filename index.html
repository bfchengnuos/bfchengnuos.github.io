    $(function() {

            "我学医 我自豪",
            "待我长发及腰，我们去剪了它可好(不过长发确实漂亮呐)",
            "回家！回家！早起的人儿坐车回家！",
            "一路相伴,感谢有你"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
            setInterval(() => {
                $('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
            }, rate);
        }();


    });
